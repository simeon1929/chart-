<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">

            <div class="col-md-4 graphCustom">
                <div class="graphtitle">Sales statistics</div>
                
                <ul class="nav nav-tabs" id="sideView" role="tablist">
                    <li class="nav-item" role="presentation">
                      <button class="nav-link active" id="GRAPHone" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Graph One</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="GRAPHTWO" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Graph Two</button>
                    </li>
                </ul>
            
                  <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="GRAPHone">
                            
                            <div class="row graphdetails">
                                <div class="col-md-4">
                                    <div class="valueNumber"> 500,200</div>
                                    <div class="valueNames"> Order Details</div>
                                </div>
                                <div class="col-md-4">
                                    <div class="valueNumber"> 500,200</div>
                                    <div class="valueNames"> This month</div>
                                </div>
                                <div class="col-md-4">
                                    <div class="valueNumber"> 300</div>
                                    <div class="valueNames"> Expected profit</div>
                                </div>
                            </div>

                            <canvas id="SALES" width="100%" height="100"></canvas>
                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="GRAPHTWO">

                            <div class="row graphdetails">
                                <div class="col-md-4">
                                    <div class="valueNumber"> 500</div>
                                    <div class="valueNames"> Order Details</div>
                                </div>
                                <div class="col-md-4">
                                    <div class="valueNumber"> 60</div>
                                    <div class="valueNames"> This month</div>
                                </div>
                                <div class="col-md-4">
                                    <div class="valueNumber"> 50</div>
                                    <div class="valueNames"> Expected profit</div>
                                </div>
                            </div>
                            <canvas id="PURCHASE" width="100%" height="100"></canvas>

                        </div>
                  </div> 
            </div>
            <div class="col-md-3">
                
                <canvas id="new" width="100%" height="100"></canvas>
            </div>
        </div>
    </div>

    
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
